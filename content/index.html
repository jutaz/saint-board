<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <title>Hello World!</title>
</head>
<body>
  <div class="row content">
    <div class="col-md-4 widgets shadow-right">
      <div class="clock">
        <h1 class="hours" style="text-align: center; font-size: 600%;"></h1>
        <h1 class="date" style="text-align: center; font-size: 400%;"></h1>
      </div>
      <hr>
      <div class="weather">
      </div>
    </div>
    <div class="col-md-8">.col-md-4</div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    startTime();
    setInterval(startTime,500);
    url = "http://query.yahooapis.com/v1/public/yql?q=SELECT%20*%20FROM%20weather.bylocation%20WHERE%20location%3D'Kaunas'%20AND%20unit%3D%22c%22&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback="; 

    $.getJSON(url, function(data) {
      $('.weather').html(data.query.results.weather.rss.channel.item.description);
      console.log(data.query.results.weather.rss.channel.item);
    });
    function startTime() {
      var today=new Date();
      var h=today.getHours();
      var m=today.getMinutes();
      var s=today.getSeconds();
      m=checkTime(m);
      s=checkTime(s);
      $('.hours').html(h+":"+m+":"+s);
      $('.date').html(getDate(today));
    }
    function getDate(today) {
      var day = today.getDate();
      var month = getMonthName(today.getMonth());
      return month+" "+day;
    }
    function getMonthName(month) {
      switch(month) {
        case 0:
        return "Sausio";
        case 1:
        return "Vasario";
        case 2:
        return "Kovo";
        case 3:
        return "Balandžio";
        case 4:
        return "Gegužės";
        case 5:
        return "Birželio";
        case 6:
        return "Liepos";
        case 7:
        return "Rugpjūčio";
        case 8:
        return "Rugsėjo";
        case 9:
        return "Spalio";
        case 10:
        return "Lapkričio";
        case 11:
        return "Gruodžio";
      }
    }
    function checkTime(i) {
      if (i<10) {
        i="0" + i;
      }
      return i;
    }
  });
</script>
</body>
</html>
